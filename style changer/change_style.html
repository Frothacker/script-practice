<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>style changer</title>
</head>
<body>
  <h2>style changer</h2>
  
  <button onclick="document.getElementById('change_me').style.fontSize = '10px' "> Small letters!</button> 
  <button onclick="document.getElementById('change_me').style.fontSize = '25px' "> Medium letters!</button>
  <button onclick="document.getElementById('change_me').style.fontSize = '40px' "> Big letters!</button> 
   <br> <br>

  <button onclick = "document.getElementById('change_me').style.color = 'red'"> Red text! </button>
  <button onclick = "document.getElementById('change_me').style.color = 'green'"> Green text! </button>
  <button onclick = "document.getElementById('change_me').style.color = 'blue'"> Blue text! </button> <br> <br>

  <button onclick = "document.getElementById('change_me').style.fontFamily = 'arial'"> Arial! </button>
  <button onclick = "document.getElementById('change_me').style.fontFamily = 'Montserrat'"> Montserrat! </button> <br><br>  

  <hr>
  
  <p id= "change_me"> Some nice basic styleing </p>

</body>
</html>
