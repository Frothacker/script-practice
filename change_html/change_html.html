<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change some html</title>
</head>
<body>
  <h2>Html changer</h2>

  <p id = "change_me">Here is some html.</p>
  <button onclick = " document.getElementById('change_me').innerHTML = 'Bam! you just changed me' "> change! </button> <br>
  <button onclick = " document.getElementById('change_me').innerHTML = 'Here is some html.' "> change back! </button>
  
</body>
</html>
